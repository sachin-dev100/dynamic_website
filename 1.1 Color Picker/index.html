<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Color Picker</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div
      id="colorPickerContainer"
      class="bg-container d-flex flex-column justify-content-center"
    >
      <div class="text-center">
        <h1 class="main-heading mb-3">Color Picker</h1>
        <div>
          <button
            class="color-button button-1"
            onclick="to_grey()"
            id="button1"
          >
            #e0e0e0
          </button>
          <button
            class="color-button button-2"
            onclick="to_green()"
            id="button2"
          >
            #6fcf97
          </button>
          <button
            class="color-button button-3"
            onclick="to_blue()"
            id="button3"
          >
            #56ccf2
          </button>
          <button
            class="color-button button-4"
            onclick="to_pink()"
            id="button4"
          >
            #bb6bd9
          </button>
        </div>
        <p class="color-description mt-3 p-2">
          Background Color :
          <span id="selectedColorHexCode" class="color-name">#fffff</span>
        </p>
        <p class="decription-info">
          Try clicking on one of the colors above to change the background color
          of this page!
        </p>
      </div>
    </div>
    <script src="index.js" async defer></script>
  </body>
</html>
