<!doctype html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="main-bg-container">
      <h1 class="main-heading text-center pt-4 pb-5">Traffic Light</h1>
      <div class="d-flex flex-row justify-content-center">
        <div class="mr-5 d-flex flex-column justify-content-center">
          <button
            class="custom-button mb-3"
            id="stopButton"
            onclick="turnOnRedLight()"
          >
            Stop</button
          ><br />
          <button
            class="custom-button mb-3"
            id="readyButton"
            onclick="turnOnYellowLight()"
          >
            Ready</button
          ><br />
          <button
            class="custom-button"
            id="goButton"
            onclick="turnOnGreenLight()"
          >
            Go
          </button>
        </div>
        <div class="traffic-light-main-container pt-3 pb-3 d-flex flex-column">
          <div id="stopLight" class="light-container m-auto"></div>
          <div id="readyLight" class="light-container m-auto"></div>
          <div id="goLight" class="light-container m-auto"></div>
        </div>
      </div>
    </div>
    <script src="index.js" type="text/JavaScript"></script>
  </body>
</html>
